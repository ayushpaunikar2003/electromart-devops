---
- name: Install Docker and AWS CLI on hosts
  hosts: all
  become: true
  vars:
    # Auto-detect architecture: x86_64 -> amd64, aarch64 -> arm64 (for t4g instances)
    docker_apt_arch: "{{ 'amd64' if ansible_architecture == 'x86_64' else 'arm64' }}"
    docker_keyring: /usr/share/keyrings/docker-archive-keyring.gpg

  tasks:
    - name: Update apt cache (initial check with retry for NAT)
      apt:
        update_cache: yes
        cache_valid_time: 3600
      register: apt_result
      until: apt_result is success
      retries: 5
      delay: 10

    - name: Install prerequisites
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - unzip  # Required for AWS CLI v2 installation
        state: present

    # --- Docker Setup ---
    - name: Download Docker GPG key (dearmored)
      shell: |
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o {{ docker_keyring }}
      args:
        creates: "{{ docker_keyring }}"

    - name: Add Docker apt repository
      copy:
        dest: /etc/apt/sources.list.d/docker.list
        content: |
          deb [arch={{ docker_apt_arch }} signed-by={{ docker_keyring }}] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        mode: '0644'

    - name: Update apt cache (with Docker repo)
      apt:
        update_cache: yes

    - name: Install Docker packages
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    # --- AWS CLI v2 Setup (Manual Install) ---
    - name: Download AWS CLI v2
      get_url:
        url: "https://awscli.amazonaws.com/awscli-exe-linux-aarch64.zip"
        # Note: Using aarch64 for your ARM instances.
        # If you revert to t2.micro later, change to: awscli-exe-linux-x86_64.zip
        dest: "/tmp/awscliv2.zip"

    - name: Unzip AWS CLI v2
      unarchive:
        src: "/tmp/awscliv2.zip"
        dest: "/tmp"
        remote_src: yes

    - name: Install AWS CLI v2
      command: /tmp/aws/install --update
      register: aws_install
      changed_when: "'You can now run' in aws_install.stdout"

    # --- Service & Users ---
    - name: Ensure docker service is started & enabled
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add ubuntu user to docker group
      user:
        name: "{{ ansible_user | default('ubuntu') }}"
        groups: docker
        append: yes

    - name: Reset ssh connection to apply group changes
      meta: reset_connection

    - name: Verify docker is usable
      command: docker ps
      register: docker_check
      changed_when: false
      failed_when: docker_check.rc != 0

    - name: Check AWS CLI version
      command: aws --version
      register: aws_version
      changed_when: false

    - debug:
        msg: "Setup Complete. AWS CLI: {{ aws_version.stdout }}"
