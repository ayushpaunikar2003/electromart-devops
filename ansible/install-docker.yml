---
- name: Install Docker on hosts
  hosts: all
  become: true
  vars:
    docker_apt_arch: "{{ 'amd64' if ansible_architecture == 'x86_64' else 'arm64' }}"
    # This path matches where we will save the key AND where the repo looks for it
    docker_keyring: /usr/share/keyrings/docker-archive-keyring.gpg

  tasks:
    - name: Update apt cache (initial check)
      apt:
        update_cache: yes
        cache_valid_time: 3600
      register: apt_result
      until: apt_result is success
      retries: 5
      delay: 10
      # This retry logic helps wait for the NAT instance to wake up

    - name: Install packages required for apt over HTTPS
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    # --- THE FIX: Download key to the SPECIFIC path ---
    - name: Download Docker GPG key (dearmored)
      shell: |
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o {{ docker_keyring }}
      args:
        creates: "{{ docker_keyring }}"

    - name: Add Docker apt repository
      copy:
        dest: /etc/apt/sources.list.d/docker.list
        content: |
          deb [arch={{ docker_apt_arch }} signed-by={{ docker_keyring }}] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        mode: '0644'

    - name: Update apt cache (with Docker repo)
      apt:
        update_cache: yes

    - name: Install Docker packages
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Ensure docker service is started & enabled
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add ubuntu user to docker group
      user:
        name: "{{ ansible_user | default('ubuntu') }}"
        groups: docker
        append: yes

    - name: Reset ssh connection to allow user changes to affect 'current login user'
      meta: reset_connection

    - name: Verify docker is usable without sudo
      command: docker ps
      register: docker_check
      changed_when: false
      failed_when: docker_check.rc != 0

    - name: Show Docker version
      command: docker --version
      register: docker_version
      changed_when: false

    - debug:
        msg: "Docker installed successfully: {{ docker_version.stdout }}"