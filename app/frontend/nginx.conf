server {
    listen 80;

    # 1. Serve React Static Files
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # 2. Reverse Proxy for API calls
    # This sends requests from browser -> Nginx -> Backend (Private IP)
    location /api/ {
        # 'backend_upstream' is a placeholder we will replace at runtime
        proxy_pass http://backend_upstream:8091/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}